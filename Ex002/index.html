<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever qualquer coisa em um parágrafo, desde que seja colocado entre as tags "p" e "/p".</p>
    <hr>
    <p>Se precisar quebrar a linha em qualquer parte do texto, use a tag "br".</p>
    <hr>
    <p>Vamos adicionar alguns simbolos especiais: <br>&reg;
        <br><br>&copy;<br><br>&trade;<br><br>&euro;<br><br>&pound;
        <br><br>&yen;<br><br>&cent;
        <br><br>&Delta;<br><br>&uarr;</p>
</body>

</html>
